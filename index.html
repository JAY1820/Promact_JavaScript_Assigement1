<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Input form for two numbers and operator selection -->
      <form id="calculator-form">
        <input
          type="number"
          id="num1"
          placeholder="Enter first number"
          required
        />
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <input
          type="number"
          id="num2"
          placeholder="Enter second number"
          required
        />
        <button type="submit">Ans</button>
      </form>

      <!-- Display area for the result -->
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
